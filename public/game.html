<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>

    <div class="deck">
        <h1>A Deck of Cards</h1>
        <div id="deck"></div>
    </div>

    <div id="main">
        <div id="game">

            <div id="dealer">
                <div id="dealer-hand"></div>
            </div>
            <div id="player">
                <h1>Player: </h1>
                <div id="player-hand"></div>
            

            <div id="coins">
                <span id="loot">Coins: $<span></span></span>
                <div id="bank">Earnings: $</div>
            </div>

            <div id="buttons">
                <button class="move" id="hit">Hit</button>
                <button class="move" id="stand">Stand</button>
                <button class="move" id="deal">Deal</button>
                <button class="move" id="double-down">Double Down</button>
                <button class="move" id="split">Split</button>
                <input type="number" id="bet" placeholder="Bet">
            </div>
            <div class ="card-placement">
                <div class="first" id ="c1">
                    <h3>player 1</h3>
                </div>

                <div class="second" id ="c1">
                    <h3>player 2</h3>
                </div>

                <div class="third" id ="c1">
                    <h3>player 3</h3>
                </div>

                <div class="forth" id ="c1">
                    <h3>player 4</h3>
                </div>

                <div class="fifth" id ="c1">
                    <h3>player 5</h3>
                </div>

                <!-- <div id ="c1">
                    <h3> dealer</h3>
                </div> -->
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
