<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
    <div class="sign-up">
        <h1>Sign Up</h1>
        <h2>Follow the steps to begin the game</h2>
        <form class="form signup-form">
            <label>Full Name</label>
            <input id="fullname-signup" type="text" name="name" placeholder="Full name...">
            <label>Email</label>
            <input id="username-signup" type="text" name="email" placeholder="Email...">
            <label>Username</label>
            <input id="email-signup" type="text" name="uid" placeholder="Username...">
            <label>Password</label>
            <input id="password-signup" type="password" name="pwd" placeholder="Password...">
            <label>Confirm Password</label>
            <input id="password-confirm" type="password" name="pwdrepeat" placeholder="Confirm password...">
            <button type="submit" name="submit">Sign Up</button>
        </form>
    </div>
    <p class="paragraph">Already have an account? <a href="login.html">Log In</a></p>
    <script src="./js/signup.js"></script>
</body>
</html>
