<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div id="log-out">
      <button id="logout"><a href="index.html">Log Out </a></button>
    </div>

    <!-- this is a div with a deck of cards-->
    <div class="deck">
      <div class="card back"></div>
      <div id="deck"></div>
    </div>

    <!-- this is a div that holds the game -->
    <div id="main">
      <div id="game">
        <!-- this is a div that holds the dealer -->
        <div id="dealer">
          <div id="dealer-hand">
            <h1>Dealer hand:</h1>
          </div>
        </div>

        <!--  this is a div that holds the player -->
        <!-- this is a div that holds the players cards -->
        <script src="/player-hand-template"></script>
        <!-- <div id="hand-details-template">
        {{#each players}}
        <div class="{{cssClass}}" id="{{id}}">
          {{> player-hand-template}}
        </div>
        {{/each}}
      </div> -->
      <div id="coins">
        <span id="loot">Coins: $<span></span></span>
        <div id="bank">Earnings: $</div>
      </div>

        <!--  this div holds the coins -->
        
        <!-- the buttons for the game -->
        <div id="buttons">
          <button class="move" id="hit">Hit</button>
          <button class="move" id="stand">Stand</button>
          <button class="move" id="deal">Deal</button>
          <button class="move" id="double-down">Double Down</button>
          <button class="move" id="split">Split</button>
          <input type="number" id="bet" placeholder="Bet" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    
  </body>
</html>
