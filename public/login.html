<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
    <div class="login">
        <h1>Login</h1>
        <form class="form login-form">
            <label>Email</label>
            <input id="email-login" type="text" name="Email" placeholder="Email...">
            <label>Password</label>
            <input id="password-login" type="password" name="pwd" placeholder="Password...">
            <button type="submit" name="submit">Login</button>
        </form>
    </div>
    <p class="paragraph">Don't have an account? <a href="signup.html">Sign Up</a></p>
    <script src="./js/login.js"></script>
</body>
</html>
